services:
  - type: web
    name: paperbagglue-chat
    runtime: python
    plan: free
    region: oregon
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn -w 2 -b 0.0.0.0:$PORT src.api.app:app
    envVars:
      - key: PORT
        value: 5000
      - key: PYTHON_VERSION
        value: 3.12
    autoDeploy: true
