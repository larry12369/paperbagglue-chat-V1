# fly.toml app configuration file generated for paperbagglue-chat-v1 on 2026-02-18T15:19:41Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'paperbagglue-chat-v1'
primary_region = 'iad'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "30s"
    method = "GET"
    path = "/health"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
