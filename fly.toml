# fly.toml app configuration file generated for paperbagglue-chat on 2026-02-17T14:30:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "paperbagglue-chat"
primary_region = "hkg"  # 香港区域，亚洲用户访问更快

[build]
  [build.args]
    PYTHON_VERSION = "3.12"

[env]
  PORT = "8080"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[[statics]]
  guest_path = "/app/src/api/static"
  url_prefix = "/static"
